<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .weather-info {
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        .weather-info p {
            margin: 10px 0;
        }
        strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Information for {{ weather_data.city }}</h1>
        <div class="weather-info">
            <p><strong>Temperature:</strong> {{ weather_data.temperature }}Â°C</p>
            <p><strong>Humidity:</strong> {{ weather_data.humidity }}%</p>
            <p><strong>Wind Speed:</strong> {{ weather_data.wind_speed }} m/s</p>
            <p><strong>Description:</strong> {{ weather_data.description }}</p>
        </div>
    </div>
</body>
</html>
